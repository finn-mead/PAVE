<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAVE Wallet - Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }
        .status {
            font-size: 18px;
            margin: 24px 0;
            color: #333;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007acc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #28a745;
            font-size: 20px;
            margin: 16px 0;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 16px;
            border-radius: 6px;
            margin: 16px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 16px;
            color: #007acc;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”’ PAVE Wallet</div>
        <div class="subtitle">Privacy-preserving Age Verification</div>
        
        <div id="status" class="status">Initializing...</div>
        <div id="spinner" class="spinner"></div>
        
        <div id="result" style="display: none;"></div>
        <div id="error" style="display: none;"></div>
    </div>

    <script src="verify-ui.js"></script>
</body>
</html>
